[tox]
envlist =
    {py35}-django{111,-dev}
    {py36}-django{111,-dev}
    {py27}-django{111},

[testenv]
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
deps =
    coverage
    django-coverage
    django111: Django>=1.11,<2.0
    django-dev: git+https://github.com/django/django.git
commands =
     {envpython} runtests.py
